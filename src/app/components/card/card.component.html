<div
  class="card"
  style="max-width: 540px; background-color: rgb(143, 217, 195)"
  [id]="componentId()"
>
  <div class="row g-0">
    <div class="py-3 px-3 py-sm-0 pt-sm-3 col-4 col-sm-10 mx-auto">
      <img
        [ngSrc]="imagenJugador()"
        [alt]="nombreJugador()"
        class="card-img-top mx-auto"
        width="100"
        height="130"
        style="max-width: 250px"
      />
      <p class="card-img-overlay text-primary fs-2 fw-bolder" >
        {{ numeroJugador() }}
      </p>
    </div>
    <div class="col-8 col-sm-12">
      <div class="card-body">
        <h5 class="card-title fw-bolder mb-0" style="color: rgb(20, 166, 122)">
          {{ nombreJugador() }}
        </h5>
        <p
          class="card-text mb-1 mt-0 fst-italic text-danger-emphasis"
          style="font-size: 0.85rem"
        >
          {{ posicion() }}
        </p>
        <div class="row">
          <p class="col-7 mb-1" style="font-size: 0.9rem" >
            {{ fechaNacimiento().split(" ")[0] }}
          </p>
          <p class="col-5 mb-1 text-primary" style="font-size: 0.9rem" >
            {{ fechaNacimiento().split(" ")[1].substring(1, 3) }} a√±os
          </p>
        </div>
        <p class="card-text my-0" style="font-size: 0.9rem" >
          <b>Nacionalidad (es):</b> {{ nacionalidades() }}
        </p>
      </div>
    </div>
  </div>
</div>
